<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0d1117; /* Темный фон в стиле GitHub/Steam */
            color: white;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 350px;
        }
        .gif-card {
            display: block;
            margin-bottom: 25px;
            text-decoration: none;
            transition: transform 0.2s ease;
            position: relative;
        }
        .gif-card:active {
            transform: scale(0.95);
        }
        .gif-card img {
            width: 100%;
            border-radius: 20px;
            border: 2px solid #30363d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .label {
            margin-top: 8px;
            display: block;
            font-size: 0.9rem;
            color: #8b949e;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="https://steamcommunity.com/profiles/76561199100871923" class="gif-card">
        <img src="sitegoodviewsteemlink.gif" alt="Steam Profile">
        <span class="label">Steam Profile</span>
    </a>

    <a href="https://jic-jevgin.github.io/Hello-its-me/" class="gif-card">
        <img src="Site3djic.gif" alt="My Website">
        <span class="label">Personal Site</span>
    </a>
</div>

</body>
</html>
